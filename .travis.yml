sudo: required

language: bash

services:
  - docker

before_script:
  - docker -v
  - docker-compose -v

script:
  - ./build.sh
  - docker run --rm webelement/webelement-web nginx -t

deploy:
  provider: script
  script: ./deploy.sh
  on:
    branch: master
  skip_cleanup: true

cache:
  directories:
    - bower_components
    - node_modules
