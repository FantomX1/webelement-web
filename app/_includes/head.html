{% assign pageTitle = page.title %}
{% if page.desc %}
{% assign pageDesc = page.desc %}
{% else %}
{% assign pageDesc = page.title %}
{% endif %}
{% assign cssVersion = site.time | date: "v%Y%m%d-%H%M%S" %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ pageTitle }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ pageDesc }}">

  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-114.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-144.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144.png">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@webelement">
  <meta name="twitter:title" content="{{ pageTitle }}">
  <meta name="twitter:description" content="{{ pageDesc }}">

  <meta property="og:title" content="{{ pageTitle }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image" content="{{ '/images/logo.png' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "/css/main.css?" | append: cssVersion | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/fontello.css?" | append: cssVersion | prepend: site.baseurl }}">
  {% include analytics.html %}
</head>
